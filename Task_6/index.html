<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Distressed&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Rubik+Distressed&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
     <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <h1>The To-Do List</h1>
    <section>
        <div id="new_todo">
           <label for="title" class="lb-todo">Enter the Title</label>
           <input type="text" placeholder="Your Title" class="inp-todo" id="title" required>
           <label for="description" class="lb-todo">Enter the Description</label>
           <input type="text" placeholder="Your Description" class="inp-todo" id="description" required>
           <button id="btn" onclick="createdTodo()">Add Todo</button>
        </div>

        <div id="created_todo">
           
            <div id="heading">
                <h3 class="heading">Title</h3>
                <h3 class="heading">Desccription</h3>
                <h3 class="heading">Status</h3>
            </div>
            <div id="result-todo"></div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
